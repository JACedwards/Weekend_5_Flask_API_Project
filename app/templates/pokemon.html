{% extends 'components/layout.html' %}

<head>
    {% block title %}
    <title>Pok&eacute;mon</title>
    {% endblock title %}
</head>

{% block content%}

<h3>Get to know 20 Pokemon</h3>

<table>
  <col style="width:150px">
  <col style="width:150px">
    <tr>
      <th>Pokemon</th>
      <th>Pokedex Page</th>
    </tr>

    {% for name, url in poke.items() %}
    <tr>
      <td>{{name.title()}}</td>
      <td style="text-align:center"><a href='{{url}}'>Learn More</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock content %}
