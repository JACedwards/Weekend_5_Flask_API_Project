{% extends 'components/layout.html' %}

<head>
    {% block title %}
    <title>Pokemon</title>
    {% endblock title %}
</head>

{% block content%}

<h1>Get to know 20 Pokemon</h1>

<table>
    <tr>
      <th>Pokemon</th>
      <th>Pokedex page</th>
    </tr>

    {% for name, url in poke.items() %}
    <tr>
      <td>{{name.title()}}</td>
      <td><a href='{{url}}'>Learn More</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock content %}
